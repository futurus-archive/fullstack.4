<ion-popover-view>
  <ion-header-bar>
    <h3 class="title">{{dish.name}}</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-click="addFavorite(dish.id); closePopover()">
        Add to Favorites
      </ion-item>
      <ion-item ng-click="addComment(); closePopover()">
        Add Comment
      </ion-item>
    </ion-list>
  </ion-content>
</ion-popover-view>
